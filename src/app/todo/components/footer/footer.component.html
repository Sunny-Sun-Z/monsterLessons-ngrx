<div class='footer' [ngClass]="{'hidden': noTodosClass()}">
    <span class="todo-count"><strong>{{activeCount()}}</strong>
        {{itemsLeftText()}}
    </span>
<ul class="filters">
    <li>
        <!-- <a href="/" [ngClass]="{selected: filter === filterEnum.all}" -->
        <a href="/" [ngClass]="{selected: filterSig() === filterEnum.all}"
        (click) = 'changeFilter($event, filterEnum.all)'>All</a>
    </li>
    <li>
        <!-- <a href="/" [ngClass]="{selected: filter === filterEnum.completed}" -->
        <a href="/" [ngClass]="{selected: filterSig() === filterEnum.completed}"
        (click) = 'changeFilter($event, filterEnum.completed)'>Completed</a>
    </li>
    <li>
        <!-- <a href="/" [ngClass]="{selected: filter === filterEnum.active}"  -->
            <a href="/" [ngClass]="{selected: filterSig() === filterEnum.active}" 
        (click) = 'changeFilter($event, filterEnum.active)'>Active</a>
    </li>
</ul>
</div>
